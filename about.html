<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echelon Day Care</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to top, #0d1b2a, #1b263b);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 10;
            top: 40%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.3rem;
        }

        /* Stars */
        .star {
            position: absolute;
            top: -10%;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(20vw) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Echelon Day Care</h1>
        <p>Where little stars shine the brightest!</p>
    </div>

    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");

            // Random size (large stars)
            const size = Math.random() * 8 + 6; // 6px to 14px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random position across width
            star.style.left = `${Math.random() * window.innerWidth}px`;

            // Random animation duration
            const duration = Math.random() * 3 + 4; // 4s to 7s
            star.style.animationDuration = `${duration}s`;

            document.body.appendChild(star);

            // Remove star after animation
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        // Create multiple stars continuously
        setInterval(createStar, 200); // One every 0.2s
    </script>
</body>
</html>
