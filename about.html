<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echelon Daycare</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        animation: gradientBackground 10s ease infinite;
        background: linear-gradient(45deg, #0d1b2a, #1b263b, #415a77);
        background-size: 400% 400%;
        color: white;
    }

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 3em;
        color: #ffcc00;
        text-shadow: 0 0 20px #ffcc00;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ffcc00; }
        to { text-shadow: 0 0 30px #ffe066; }
    }

    /* Falling Stars */
    .star {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 15px white;
        animation: fall linear infinite;
        opacity: 0.9;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10px);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) translateX(50px);
            opacity: 0;
        }
    }

    /* Clouds */
    .cloud {
        position: absolute;
        top: 10%;
        width: 200px;
        height: 80px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 100px;
        filter: blur(8px);
        animation: cloudMove 60s linear infinite;
    }

    .cloud::before, .cloud::after {
        content: '';
        position: absolute;
        background: inherit;
        width: 150px;
        height: 150px;
        top: -40px;
        border-radius: 50%;
    }

    .cloud::before {
        left: 20px;
    }

    .cloud::after {
        right: 20px;
    }

    @keyframes cloudMove {
        0% { left: -250px; }
        100% { left: 100vw; }
    }

    /* Footer */
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
    }

    footer a {
        color: #ffcc00;
        margin: 0 10px;
        text-decoration: none;
    }
</style>
</head>
<body>
<h1>Echelon Daycare</h1>

<!-- Clouds -->
<div class="cloud" style="top:20%;"></div>
<div class="cloud" style="top:40%; animation-delay: 20s;"></div>

<!-- Footer -->
<footer>

    <br>
    <a href="#">Facebook</a> | <a href="#">Instagram</a>
</footer>

<script>
    // Generate falling stars
    const starCount = 30; // Increase number for more stars
    for (let i = 0; i < starCount; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        document.body.appendChild(star);
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.top = '-10px';
        star.style.width = star.style.height = (Math.random() * 10 + 8) + 'px';
    }
</script>
</body>
</html>
