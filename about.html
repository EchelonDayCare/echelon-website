<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - Echelon Day Care</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005bac;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .about-section {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .about-section p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .gallery img {
      max-width: 250px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      display: block;
      border-radius: 8px;
    }

    .close, .arrow {
      position: absolute;
      top: 15px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .close {
      right: 25px;
    }

    .arrow.left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow.right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .gallery img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logomod.png" alt="Echelon Day Care Logo" />
    <h1>Echelon Day Care</h1>
  </header>

  <div class="about-section">
    <h2>About Echelon Day Care</h2>
    <p>
      Welcome to Echelon Day Care! We are committed to providing a nurturing environment
      for your child's growth and development. With a team of dedicated caregivers and a
      safe, stimulating space, your little ones are in good hands.
    </p>

    <div class="gallery" id="gallery">
      <img src="pic1.jpg" alt="Gallery Image 1" />
      <img src="pic2.jpg" alt="Gallery Image 2" />
      <img src="pic3.jpg" alt="Gallery Image 3" />
      <img src="pic4.jpg" alt="Gallery Image 4" />
      <img src="pic5.jpg" alt="Gallery Image 5" />
    </div>
  </div>

  <!-- Modal for images -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Enlarged image">
    <span class="close" id="closeBtn">&times;</span>
    <span class="arrow left" id="prevBtn">&#10094;</span>
    <span class="arrow right" id="nextBtn">&#10095;</span>
    <img class="modal-content" id="modalImg" alt="Expanded Gallery Image"/>
  </div>

  <script defer>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const galleryImages = [...document.querySelectorAll("#gallery img")];

    let currentImgIndex = 0;

    function showModal(index) {
      currentImgIndex = index;
      modal.style.display = "block";
      modalImg.src = galleryImages[currentImgIndex].src;
      modalImg.focus();
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showNextImage() {
      currentImgIndex = (currentImgIndex + 1) % galleryImages.length;
      modalImg.src = galleryImages[currentImgIndex].src;
    }

    function showPrevImage() {
      currentImgIndex = (currentImgIndex - 1 + galleryImages.length) % galleryImages.length;
      modalImg.src = galleryImages[currentImgIndex].src;
    }

    galleryImages.forEach((img, i) => {
      img.addEventListener("click", () => showModal(i));
    });

    closeBtn.addEventListener("click", closeModal);
    nextBtn.addEventListener("click", showNextImage);
    prevBtn.addEventListener("click", showPrevImage);

    // Accessibility: Trap focus inside modal
    modal.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeModal();
      } else if (e.key === "ArrowRight") {
        showNextImage();
      } else if (e.key === "ArrowLeft") {
        showPrevImage();
      } else if (e.key === "Tab") {
        e.preventDefault(); // Keep focus on modal only
      }
    });
  </script>
</body>
</html>
