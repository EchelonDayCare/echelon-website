<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Echelon Daycare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 100%;
      max-width: 250px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      transform: translateY(-50%);
      user-select: none;
    }

    .arrow.left {
      left: 30px;
    }

    .arrow.right {
      right: 30px;
    }

    @media (max-width: 600px) {
      .image-gallery img {
        max-width: 90%;
      }

      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logomod.png" alt="Logo">
    <h1>Echelon Day Care</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="content">
    <h2>About Us</h2>
    <p>
      At Echelon Daycare, we strive to create a nurturing and stimulating environment where children can grow, learn, and thrive. Our dedicated staff are passionate about early childhood education and committed to each child's development.
    </p>

    <div class="image-gallery">
      <img src="pic1.jpg" alt="Gallery Image 1">
      <img src="pic2.jpg" alt="Gallery Image 2">
      <img src="pic3.jpg" alt="Gallery Image 3">
      <img src="pic4.jpg" alt="Gallery Image 4">
      <img src="pic5.jpg" alt="Gallery Image 5">
    </div>
  </div>

  <div id="lightbox">
    <span id="closeBtn">&times;</span>
    <span class="arrow left">&#10094;</span>
    <img id="lightbox-img" src="" alt="" />
    <span class="arrow right">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.image-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('closeBtn');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    leftArrow.addEventListener('click', showPrev);
    rightArrow.addEventListener('click', showNext);

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
      }
    });
  </script>
</body>

</html>
