<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echelon Day Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #007FFF;
      color: white;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .logo-container h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      margin: 5px 15px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    section {
      padding: 30px 20px;
      text-align: center;
    }

    .hero {
      position: relative;
      background-image: url('hero-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      line-height: 1.5;
      max-width: 90%;
      margin: 0 auto;
    }

    .features, .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
