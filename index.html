<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echelon Day Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
            color: #003366;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #cce0ff;
        }

        .logo-container img {
            height: 60px;
            margin-right: 15px;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 28px;
        }

        nav {
            background-color: #99ccff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #003366;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .gallery img {
            height: 200px;
            width: auto;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
        }

        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 10px;
            right: 20px;
        }

        .prev {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .next {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logomod.png" alt="Echelon Day Care Logo">
        <h1>Echelon Day Care</h1>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a> <!-- âœ… Updated link -->
    </nav>

    <div class="gallery">
        <img src="1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="4.jpg" alt="Image 4" onclick="openLightbox(3)">
        <img src="5.jpg" alt="Image 5" onclick="openLightbox(4)">
        <img src="6.jpg" alt="Image 6" onclick="openLightbox(5)">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Enlarged Image">
        </div>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg'
        ];
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightboxOpen = document.getElementById('lightbox').style.display === 'block';
            if (!lightboxOpen) return;

            if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            } else if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
