<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echelon Day Care</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
            color: #003366;
        }

        header {
            background-color: #007FFF;
            color: white;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        .logo-container h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: #cce0ff;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            margin: 5px 15px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        section {
            padding: 30px 20px;
            text-align: center;
        }

        .hero {
            position: relative;
            background-image: url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .hero h1, .hero p {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
        }

        .features, .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .feature-box, .stat-box {
            background-color: #cce0ff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 250px;
            font-size: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
            border: 4px solid #007FFF;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.02);
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed;
            z-index: 9999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .logo-container h1 {
                font-size: 2em;
            }

            nav a {
                font-size: 1rem;
            }

            .hero {
                height: 300px;
            }

            .hero h1 {
                font-size: 1.5em;
            }

            .hero p {
                font-size: 1em;
            }

            .stat-box, .feature-box {
                width: 90%;
            }

            .close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logoMod.png" alt="Echelon Logo" class="logo">
            <h1>Echelon Day Care</h1>
        </div>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#whyus">Why Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <h1>Guiding Young Minds Through Play and Structure</h1>
        <p>We nurture each child's emotional well-being, creativity, physical abilities, language skills, and love for learning.</p>
    </section>

    <section class="gallery">
        <h2>Gallery Preview</h2>
        <div class="gallery-grid">
            <img src="1.jpg" alt="Gallery Image 1" onclick="openModal(this.src)">
            <img src="2.jpg" alt="Gallery Image 2" onclick="openModal(this.src)">
            <img src="3.jpg" alt="Gallery Image 3" onclick="openModal(this.src)">
            <img src="4.jpg" alt="Gallery Image 4" onclick="openModal(this.src)">
            <img src="5.jpg" alt="Gallery Image 5" onclick="openModal(this.src)">
            <img src="6.jpg" alt="Gallery Image 6" onclick="openModal(this.src)">
        </div>
    </section>

    <section class="stats">
        <div class="stat-box">1000+ Happy Families</div>
        <div class="stat-box">30+ Years Experience</div>
        <div class="stat-box">5â˜… Parent Rating</div>
    </section>

    <!-- Modal for enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Close modal on background click
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
