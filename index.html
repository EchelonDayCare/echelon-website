<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echelon Day Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #cce0ff;
      padding: 10px 20px;
    }

    .logo-container img {
      height: 60px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .popup .close,
    .popup .nav {
      position: absolute;
      top: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .popup .close {
      right: 30px;
    }

    .popup .nav.left {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
    }

    .popup .nav.right {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logomod.png" alt="Echelon Day Care Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <h1>Welcome to Echelon Day Care</h1>

    <img src="4.jpg" alt="Image 4" onclick="openPopup(3)">
