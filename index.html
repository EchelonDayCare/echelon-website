
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echelon Day Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
            color: #003366;
        }
        header {
            background-color: #007FFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 6em;
        }
        nav {
            background-color: #cce0ff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
                .hero {
            position: relative;
            background-image: url('hero-bg.jpg'); /* use your image name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 500px; /* Adjust this to match your image proportions */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* semi-transparent overlay for readability */
            z-index: 0;
        }
        
        .hero h1, .hero p, .features {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 1.4em;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }

        .features, .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .feature-box, .stat-box {
            background-color: #cce0ff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            width: 250px;
            font-size: 1.5rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }
        .gallery-grid img {
            width: 580px;
            height: 384px;
            object-fit: cover;
            border: 4px solid #007FFF;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        Echelon Day Care
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#whyus">Why Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Guiding Young Minds Through Play and Structure</h1>
        <p>We nurture each child's emotional well-being, creativity, physical abilities, language skills, and love for learning.</p>
        
    </section>
    <section class="gallery">
        <h2>Gallery Preview</h2>
        <div class="gallery-grid">
            <img src="1.jpg" alt="Gallery Image 1">
            <img src="2.jpg" alt="Gallery Image 2">
            <img src="3.jpg" alt="Gallery Image 3">
            <img src="4.jpg" alt="Gallery Image 4">
            <img src="5.jpg" alt="Gallery Image 5">
            <img src="6.jpg" alt="Gallery Image 6">
        </div>
    </section>
    <section class="stats">
        <div class="stat-box">1000+ Happy Families</div>
        <div class="stat-box">30+ Years Experience</div>
        <div class="stat-box">5â˜… Parent Rating</div>
    </section>
</body>
</html>
