<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echelon Day Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    .logo-container {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo-container img {
      height: 80px;
      margin-right: 20px;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 28px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 4px solid #007FFF;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
    }

    .close {
      right: 30px;
    }

    .prev, .next {
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 180px;
      }

      .close, .prev, .next {
        font-size: 24px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logomod.png" alt="Echelon Day Care Logo" />
    <h1>Echelon Day Care</h1>
  </div>

  <div class="gallery">
    <img src="1.jpg" alt="Image 1" onclick="openModal(0)" />
    <img src="2.jpg" alt="Image 2" onclick="openModal(1)" />
    <img src="3.jpg" alt="Image 3" onclick="openModal(2)" />
    <img src="4.jpg" alt="Image 4" onclick="openModal(3)" />
    <img src="5.jpg" alt="Image 5" onclick="openModal(4)" />
    <img src="6.jpg" alt="Image 6" onclick="openModal(5)" />
  </div>

  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img class="modal-content" id="modalImage" />
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const images = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg"
    ];

    let currentImageIndex = 0;

    function openModal(index) {
      currentImageIndex = index;
      document.getElementById("modalImage").src = images[currentImageIndex];
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      document.getElementById("modalImage").src = images[currentImageIndex];
    }

    // Allow arrow key navigation
    document.addEventListener("keydown", function (event) {
      const modal = document.getElementById("imageModal");
      if (modal.style.display === "flex") {
        if (event.key === "ArrowLeft") {
          changeImage(-1);
        } else if (event.key === "ArrowRight") {
          changeImage(1);
        } else if (event.key === "Escape") {
          closeModal();
        }
      }
    });
  </script>
</body>
</html>
