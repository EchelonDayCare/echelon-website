<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echelon Day Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
            color: #003366;
        }

        header {
            background-color: #007FFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 6em;
        }

        nav {
            background-color: #cce0ff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
            text-align: center;
        }

        .hero {
            position: relative;
            background-image: url('hero-bg.jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 60px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for readability */
            z-index: 0;
        }

        .hero h1, .hero p, .features {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .features, .stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .feature-box, .stat-box {
            background-color: #cce0ff;
            color: #003366;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 250px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .gallery-grid img {
            width: 550px;
            height: 384px;
            object-fit: cover;
            border: 4px solid #007FFF;
            border-radius: 8px;
        }
    </style>
</head>
