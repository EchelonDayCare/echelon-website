<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Careers - Echelon Day Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Minimal styles for top banner + headings */
    :root {
      --brand: #007FFF;
      --accent: #cce0ff;
      --text: #003366;
      --bg: #e6f0ff;
    }

    html,body{
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--brand);
      color: #fff;
      padding: 18px 20px;
    }

    .logo-container {
      display:flex;
      align-items:center;
      gap:14px;
      max-width:1100px;
      margin:0 auto;
    }

    .logo {
      width:110px;
      height:auto;
      display:block;
    }

    header h1 {
      margin:0;
      font-size:1.8rem;
      line-height:1;
    }

    nav {
      background: var(--accent);
      padding:10px 0;
      display:flex;
      justify-content:center;
      gap:16px;
      border-bottom: 1px solid rgba(0,0,0,0.03);
    }

    nav a{
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      font-size:1rem;
      padding:6px 8px;
    }

    /* page heading area (keeps top heading) */
    .page-heading {
      max-width:1100px;
      margin:22px auto;
      padding:0 20px;
    }

    .page-heading h2 {
      margin:0 0 8px 0;
      font-size:1.6rem;
      color:var(--text);
    }

    .page-heading p {
      margin:0;
      color: #556b85;
    }

    @media (max-width:768px){
      .logo { width:70px; }
      header h1 { font-size:1.2rem; }
      nav { padding:8px 0; gap:8px; }
      nav a { font-size:0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logoMod.png" alt="Echelon Logo" class="logo" />
      <div>
        <h1>Echelon Day Care</h1>
        <div style="font-size:0.9rem; opacity:0.95;">Caring for little hearts and curious minds</div>
      </div>
    </div>
  </header>

  <nav aria-label="Main navigation">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="Gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="tour.html">Virtual Tour</a>
    <a href="careers.html" aria-current="page">Careers</a>
  </nav>

  <div class="page-heading">
    <h2>Careers at Echelon Day Care</h2>
    <p>Explore opportunities to join our team â€” inspiring, safe and nurturing environment for children.</p>
  </div>

</body>
</html>
