<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour - Echelon Day Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #007FFF;
      color: white;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 110px;
      height: auto;
    }

    .logo-container h1 {
      font-size: 3.5em;
      margin: 0;
    }

    nav {
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      margin: 5px 15px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    h2 {
      margin: 10px 0 18px;
      color: #0059b3;
      font-size: 2rem;
      text-align: center;
    }

    .video-wrap {
      position: relative; /* Needed for play button */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      margin: 20px auto;
    }

    .video-wrap video {
      width: 100%;
      height: auto;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .play-button::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      .logo-container {
        justify-content: center;
        text-align: center;
      }

      .logo {
        width: 40px;
      }

      .logo-container h1 {
        font-size: 1.6em;
      }

      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logoMod.png" alt="Echelon Logo" class="logo" />
    <h1>Echelon Day Care</h1>
  </div>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="Gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
  <a href="tour.html">Virtual Tour</a>
  <a href="careers.html">Careers</a>
</nav>

<main>
  <h2>Virtual Tour</h2>

  <div class="video-wrap">
    <video id="tourVideo" poster="videos/tour-poster.jpg">
      <source src="videos/test.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="play-button" id="playButton"></div>
  </div>
</main>

<script>
  const video = document.getElementById('tourVideo');
  const playButton = document.getElementById('playButton');

  playButton.addEventListener('click', () => {
    playButton.style.display = 'none';
    video.play();
    video.setAttribute('controls', 'true');
  });
</script>

</body>
</html>
