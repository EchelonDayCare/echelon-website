<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Echelon Day Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #007FFF;
      color: white;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 110px;
      height: auto;
    }

    .logo-container h1 {
      font-size: 3.5em;
      margin: 0;
    }

    nav {
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      margin: 5px 15px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-wrap: nowrap;
        justify-content: center;
        text-align: center;
        flex-direction: row;
      }

      .logo {
        width: 40px;
      }

      .logo-container h1 {
        font-size: 1.6em;
      }

      nav a {
        font-size: 1rem;
      }
    }

    main {
      max-width: 1200px;
      margin: 30px auto 60px auto;
      padding: 0 15px;
    }

    /* Breadcrumb */
    .breadcrumb {
      font-size: 0.9rem;
      margin: 10px 15px;
      color: #666;
    }
    .breadcrumb a {
      text-decoration: none;
      color: #007FFF;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #0059b3;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .search-container input {
      padding: 10px;
      width: 250px;
      border: 2px solid #007FFF;
      border-radius: 6px;
      font-size: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    /* Hover caption overlay */
    .caption-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 1rem;
    }
    .gallery-item:hover .caption-overlay {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .gallery-item img {
        height: 120px;
      }
    }

    /* Modal styles */
    #modal {
      position: fixed;
      display: flex;
      opacity: 0;
      pointer-events: none;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.4s ease;
    }

    #modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    #modal img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      user-select: none;
    }

    #modal .caption {
      margin-top: 15px;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Navigation arrows */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
      transition: background 0.3s;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.7);
    }
    #prev-arrow {
      left: 20px;
    }
    #next-arrow {
      right: 20px;
    }

    /* Close button */
    #close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2.5rem;
      color: white;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
      transition: background 0.3s;
    }
    #close-btn:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logoMod.png" alt="Echelon Logo" class="logo" />
    <h1>Echelon Day Care</h1>
  </div>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="Gallery.html">Gallery</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- Breadcrumb -->
<div class="breadcrumb">
  <a href="home.html">Home</a> &gt; Gallery
</div>

<main>
  <h2>Photo Gallery</h2>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search photos..." />
  </div>

  <div class="gallery" id="gallery">
    <!-- Gallery items inserted by JS -->
  </div>
</main>

<!-- Modal Structure -->
<div id="modal" tabindex="-1" aria-modal="true" role="dialog">
  <div id="close-btn" title="Close">&times;</div>
  <div id="prev-arrow" class="nav-arrow" title="Previous">&#8592;</div>
  <img id="modal-img" src="" alt="" />
  <div class="caption" id="modal-caption"></div>
  <div id="next-arrow" class="nav-arrow" title="Next">&#8594;</div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalCaption = document.getElementById('modal-caption');
  const closeBtn = document.getElementById('close-btn');
  const prevArrow = document.getElementById('prev-arrow');
  const nextArrow = document.getElementById('next-arrow');

  const totalImages = 50;
  let currentIndex = 0;

  // Create gallery items
  for (let i = 1; i <= totalImages; i++) {
    const item = document.createElement('div');
    item.className = 'gallery-item';

    const img = document.createElement('img');
    img.src = "images/photo" + i + ".jpg";  // Corrected image path
    img.alt = "Photo " + i;
    img.dataset.index = i - 1;

    const overlay = document.createElement('div');
    overlay.className = 'caption-overlay';
    overlay.textContent = "Photo " + i;

    item.appendChild(img);
    item.appendChild(overlay);
    gallery.appendChild(item);
  }

  // Open modal with clicked image
  function openModal(index) {
    currentIndex = index;
    modal.classList.add('active');
    updateModal();
    modal.focus();
  }

  // Update modal image and caption
  function updateModal() {
    const imgNum = currentIndex + 1;
    modalImg.src = "images/photo" + imgNum + ".jpg";
    modalImg.alt = "Photo " + imgNum;
    modalCaption.textContent = "Photo " + imgNum;
  }

  // Close modal
  function closeModal() {
    modal.classList.remove('active');
  }

  // Show next image
  function showNext() {
    currentIndex = (currentIndex + 1) % totalImages;
    updateModal();
  }

  // Show previous image
  function showPrev() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    updateModal();
  }

  // Click on gallery image
  gallery.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG') {
      const idx = parseInt(e.target.dataset.index, 10);
      openModal(idx);
    }
  });

  // Close button click
  closeBtn.addEventListener('click', closeModal);

  // Arrow navigation clicks
  nextArrow.addEventListener('click', showNext);
  prevArrow.addEventListener('click', showPrev);

  // Keyboard navigation and close modal on ESC
  document.addEventListener('keydown', (e) => {
    if (!modal.classList.contains('active')) return;

    switch (e.key) {
      case 'ArrowRight':
        showNext();
        break;
      case 'ArrowLeft':
        showPrev();
        break;
      case 'Escape':
        closeModal();
        break;
    }
  });

  // Close modal when clicking outside the image
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });
</script>

</body>
</html>
