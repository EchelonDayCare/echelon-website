<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daycare - Guiding Young Minds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    header {
      background: #2b2d42;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #f8f9fa, #e3e6f0);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2b2d42;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    /* Elegant Gradient Button */
    .cta-btn {
      display: inline-block;
      padding: 14px 34px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      color: #2b2d42;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
      border: 2px solid #2b2d42;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .cta-btn:hover {
      background: linear-gradient(135deg, #fad390, #fbc2eb, #a6c0fe);
      color: #000;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    footer {
      background: #2b2d42;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Little Stars Daycare</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#programs">Programs</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Guiding Young Minds Through Play and Structure</h1>
    <p>We nurture each child's emotional well-being, creativity, physical abilities, language skills, and love for learning.</p>
    <a href="#contact" class="cta-btn">Enroll Now</a>
  </section>

  <footer>
    <p>&copy; 2025 Little Stars Daycare. All Rights Reserved.</p>
  </footer>
</body>
</html>
