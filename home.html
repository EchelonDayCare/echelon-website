<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Falling Stars Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000; /* Dark sky */
        height: 100vh;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
        box-shadow: 0 0 20px white, 0 0 40px #fff, 0 0 60px #fff;
        animation: fall linear forwards;
    }

    @keyframes fall {
        from {
            transform: translateY(-100px) translateX(0);
            opacity: 1;
        }
        to {
            transform: translateY(100vh) translateX(100px);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<script>
    function createStar() {
        const star = document.createElement("div");
        const size = Math.random() * 8 + 5; // Big stars (5px to 13px)
        const duration = Math.random() * 2 + 3; // 3-5s fall
        const startPos = Math.random() * window.innerWidth;

        star.classList.add("star");
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${startPos}px`;
        star.style.animationDuration = `${duration}s`;

        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, duration * 1000);
    }

    setInterval(createStar, 150); // Create a star every 150ms
</script>
</body>
</html>
