<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Echelon Day Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #007FFF;
      color: white;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 110px;
      height: auto;
    }

    .logo-container h1 {
      font-size: 3.5em;
      margin: 0;
    }

    nav {
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      margin: 5px 15px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 51, 102, 0.2);
      margin-top: 30px;
    }

    .contact-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-details {
      font-size: 1.2em;
      line-height: 2;
      padding: 20px;
    }

    .contact-details i {
      margin-right: 10px;
      color: #007FFF;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .social-icons a {
      font-size: 1.8em;
      color: #007FFF;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #0056b3;
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-wrap: nowrap;
        justify-content: center;
        text-align: center;
        flex-direction: row;
      }

      .logo {
        width: 40px;
      }

      .logo-container h1 {
        font-size: 1.6em;
      }

      nav a {
        font-size: 1rem;
      }

      .contact-section {
        padding: 20px;
      }

      .contact-section h2 {
        font-size: 2em;
      }

      .contact-details {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logoMod.png" alt="Echelon Logo" class="logo" />
    <h1>Echelon Day Care</h1>
  </div>
</header>

<nav>
  <a href="Index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="whyus.html">Why Us</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="contact-section">
  <h2>Contact Us</h2>
  <div class="contact-details">
    <p><i class="fas fa-map-marker-alt"></i>575 W 8th Ave, Vancouver, BC V5Z 1M9, Canada</p>
    <p><i class="fas fa-phone"></i>+1 604-874-4010</p>
    <p><i class="fas fa-globe-americas"></i>British Columbia, Canada</p>
    <p><i class="fas fa-envelope"></i><a href="mailto:info@echelondaycare.ca">echelondaycare@hotmail.com</a></p>
  </div>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>
</section>

</body>
</html>
