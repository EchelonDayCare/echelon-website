<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Echelon Day Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-oBw5c3U7Q3H7Mfp6IuDZQ9WDXvq+6h2GrbdXwNUzB7qRyE3qME5kN8mX5RzyKbJXUm1D65xv08tcEVoX1xFcbA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #007FFF;
      color: white;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 110px;
      height: auto;
    }

    .logo-container h1 {
      font-size: 3.5em;
      margin: 0;
    }

    nav {
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      margin: 5px 15px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .contact-info {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-info h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .contact-item {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .contact-item i {
      margin-right: 10px;
      color: #007FFF;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin-right: 15px;
      font-size: 1.5em;
      color: #003366;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #007FFF;
    }

    footer {
      background-color: #cce0ff;
      color: #003366;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .logo-container {
        flex-wrap: nowrap;
        justify-content: center;
        text-align: center;
        flex-direction: row;
      }

      .logo {
        width: 40px;
      }

      .logo-container h1 {
        font-size: 1.6em;
      }

      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logoMod.png" alt="Echelon Logo" class="logo" />
    <h1>Echelon Day Care</h1>
  </div>
</header>

<nav>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="whyus.html">Why Us</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <div class="contact-info">
    <h2>Contact Us</h2>
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i> 575 W 8th Ave, Vancouver, BC V5Z 1M9, Canada
    </div>
    <div class="contact-item">
      <i class="fas fa-phone"></i> +1 604-874-4010
    </div>
    <div class="contact-item">
      <i class="fas fa-globe"></i> Province: British Columbia
    </div>

    <div class="social-icons">
      <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="Twitter"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Echelon Day Care. All rights reserved.
</footer>

</body>
</html>
